<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // sets variables (empty array and not yet set value)
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // asks what your first 3 favorite tv shows are
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushes those answers to favTVshows array to be input
        favTVshows.push(tvShow);
      }

      // loops through new variables within favTVshows array
      for (var i = 0; i < favTVshows.length; i++) {

        // alerts what variables are within array
        alert(favTVshows[i]);
      }

    </script>

  </body>
</html>
